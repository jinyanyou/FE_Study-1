<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>likelion</title>
    <script src="https://kit.fontawesome.com/a2af679888.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="likelion.png" style="width: 200px">
                <h2>멋사대학교<br>멋쟁이사자처럼<br>13기</h2>
            </div>
            <p>여러분을 진심으로 환영합니다!</p>  
            <p class="text">
                멋쟁이사자처럼은 '성장 의지를 가진 사람들을 돕기 위해 존재합니다.
                그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.
            </p>
            <div class="track-box">
                <div class="track">P&D</div>
                <div class="track">FE</div>
                <div class="track">BE</div>
            </div>
        </div>

        <div class="right">
            <h3>LOGIN</h3>
            <form>
                <div class="login-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="login-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="passward" placeholder="password">
                </div>
                <button type="button" class="login-btn">login</button>
            </form>
        </div>
    </div>
  </body>
</html>
